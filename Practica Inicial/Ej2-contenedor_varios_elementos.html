<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>REACT</title>
</head>
<body>
    <h1>Pr√°ctica React</h1>
    <h2>Texto</h2>
    <div id="principal">

    </div>
    <script type="text/babel">
        //Ejemplo en modo declarativo JSX
        const elemento = <div>
                            <h2>Esto es un elemento JSX de React</h2>
                            <h3>Esto es un h3</h3>
                        </div>
        //Creo un elemento ROOT como contenedor
        const contenedor = ReactDOM.createRoot(document.getElementById("principal"))
        //Asocio este elemento dentro del contenedor
        contenedor.render(elemento)
    </script>
</html>
